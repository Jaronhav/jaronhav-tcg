<head>
  <meta charset="UTF-8" />

  <title>Jaronhav TCG</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    /* ===== BANNER ===== */
    .banner {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 10px 0;
      text-transform: uppercase;
    }

    /* ===== TOP NAV ===== */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 999;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      height: 60px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 260px;
    }

    .brand a {
      font-size: 20px;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .brand-socials a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      margin-left: 8px;
    }

    .brand-socials a:hover {
      color: white;
    }

    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-menu {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      position: relative;
    }

    .nav-menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: red;
      transition: 0.3s;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    /* ===== DROPDOWN ===== */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown a {
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 150px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      flex-direction: column;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-weight: 700;
    }

    .dropdown-content a:hover {
      background-color: #222;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
      flex-direction: column;
    }

    /* ===== SECTIONS ===== */
    .section-title {
      margin-top: 40px;
      font-size: 24px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
    }

    .card {
      display: inline-block;
      margin: 15px;
      text-align: center;
      vertical-align: top;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 250px;
      height: auto;
      border-radius: 8px 8px 0 0;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    .card a:hover h3 {
      text-decoration: underline;
    }

    .image-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .sold-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 60px;
      font-weight: bold;
      color: rgba(50, 50, 50, 0.9);
      pointer-events: none;
      z-index: 10;
      text-align: center;
      white-space: nowrap;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      color: #ccc;
      text-decoration: underline;
    }

    .card h3 { color: #111 !important; }
    .card p { color: #000 !important; }
  </style>
</head>
