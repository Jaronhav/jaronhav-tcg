    <script>
      const productId = "7822335508558";
      const inventoryEl = document.getElementById('inventory-count');

      fetch(`/api/inventory?id=${productId}`)
        .then(res => res.json())
        .then(data => {
          const qty = data.variants.reduce((s,v)=>s+v.inventory_quantity,0);
          inventoryEl.textContent = qty === 0 ? 'Sold Out' : `Quantity available: ${qty}`;
        })
        .catch(() => inventoryEl.textContent = 'Inventory unavailable');
