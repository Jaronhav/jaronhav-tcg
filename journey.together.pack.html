<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journey Together Pack | Jaronhav TCG</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .banner {
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      text-transform: uppercase;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      max-width: 1000px;
      margin: 60px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 40px;
    }

    .product-image {
      flex: 1 1 350px;
      text-align: center;
    }

    .product-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-details {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .product-title {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .price {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    .description {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* MATCH CHARIZARD LAYOUT */
    .inventory-buy-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    #inventory-count {
      font-size: 18px;
      font-weight: bold;
      color: #e53935;
      margin: 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #555;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 40px;
    }

    .socials a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        align-items: center;
      }
      .product-details {
        text-align: center;
      }
      .inventory-buy-row {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="banner">SITE IN DEVELOPMENT. CHECKOUT STILL WORKS.</div>

  <header>
    <h1>Jaronhav TCG</h1>
    <div class="socials">
      <a href="https://www.instagram.com/jaronhav_tcg/" target="_blank">Instagram</a> |
      <a href="https://www.ebay.com/usr/jaronhav" target="_blank">eBay</a>
    </div>
  </header>

  <div class="product-container">
    <div class="product-image">
      <img src="https://raw.githubusercontent.com/jaronhav/jaronhav-tcg/main/images/journey_packs.png" alt="Journey Together Packs">
    </div>

    <div class="product-details">
      <h2 class="product-title">Journey Together Pack</h2>
      <p class="price">$6</p>
      <p class="description">
        Sealed Journey Together Single Pack (Random Art)
      </p>

      <!-- Inventory + Buy Button (MATCHES CHARIZARD PAGE) -->
      <div class="inventory-buy-row">
        <p id="inventory-count">Loading inventory...</p>
        <div id="product-component-1769910612577"></div>
      </div>

      <!-- Shopify Buy Button Script -->
      <script type="text/javascript">
      (function () {
        var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
        if (window.ShopifyBuy) {
          if (window.ShopifyBuy.UI) {
            ShopifyBuyInit();
          } else {
            loadScript();
          }
        } else {
          loadScript();
        }
        function loadScript() {
          var script = document.createElement('script');
          script.async = true;
          script.src = scriptURL;
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
          script.onload = ShopifyBuyInit;
        }
        function ShopifyBuyInit() {
          var client = ShopifyBuy.buildClient({
            domain: 'pxq5yx-ka.myshopify.com',
            storefrontAccessToken: '61a50ca3e8975eccf13765c349333cc3',
          });
          ShopifyBuy.UI.onReady(client).then(function (ui) {
            ui.createComponent('product', {
              id: '7819175133262',
              node: document.getElementById('product-component-1769910612577'),
              moneyFormat: '%24%7B%7Bamount%7D%7D',
              options: {
                "product": {
                  "styles": {
                    "product": {
                      "@media (min-width: 601px)": {
                        "max-width": "calc(25% - 20px)",
                        "margin-left": "20px",
                        "margin-bottom": "50px"
                      }
                    },
                    "button": {
                      "background-color": "#111111",
                      ":hover": { "background-color": "#1d1d1d" },
                      ":focus": { "background-color": "#1d1d1d" }
                    }
                  },
                  "contents": {
                    "img": false,
                    "title": false,
                    "price": false
                  },
                  "text": { "button": "Add to cart" }
                },
                "modalProduct": {
                  "contents": {
                    "img": false,
                    "imgWithCarousel": true,
                    "button": false,
                    "buttonWithQuantity": true
                  }
                },
                "cart": {
                  "text": { "total": "Subtotal", "button": "Checkout" },
                  "styles": {
                    "button": {
                      "background-color": "#111111",
                      ":hover": { "background-color": "#1d1d1d" }
                    }
                  },
                  "popup": false
                }
              }
            });
          });
        }
      })();
      </script>

      <!-- Inventory Fetch Script -->
      <script>
        const productId = "7819175133262";
        const inventoryEl = document.getElementById('inventory-count');

        fetch(`/api/inventory?id=${productId}`)
          .then(res => res.json())
          .then(data => {
            if (!data.variants || !data.variants.length) {
              inventoryEl.innerText = 'Inventory unavailable';
              return;
            }
            const totalQty = data.variants.reduce((sum, v) => sum + v.inventory_quantity, 0);
            inventoryEl.innerText = totalQty === 0
              ? 'Sold Out'
              : `Quantity available: ${totalQty}`;
          })
          .catch(() => {
            inventoryEl.innerText = 'Inventory unavailable';
          });
      </script>

      <a class="back-link" href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Jaronhav TCG</p>
    <div class="socials">
      <a href="https://www.instagram.com/jaronhav_tcg/" target="_blank">Instagram</a> |
      <a href="https://www.ebay.com/usr/jaronhav" target="_blank">eBay</a>
    </div>
  </footer>

</body>
</html>
